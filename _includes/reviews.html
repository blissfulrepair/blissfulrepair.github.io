<section id="reviews" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Reviews</h2>
        <h3 class="section-subheading text-muted">Read what our customers are saying</h3>
      
     
      <div class="panel review">
        {% for review in site.reviews %}
        <div>
          <h4>{{ review.text }}</h4>
          <h5 class="section-subhreading text-muted"> {{ review.name }} - {{ review.date }} </h5>
        </div>
        {% endfor %}
      </div>
    

    </div>
  </div>

</section>
